<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Paciente</title>
    <link rel="stylesheet" th:href="@{/css/add_paciente.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="container my-5">

    <p class="mb-4">
        <a th:href="@{/pacientes/listar}" class="btn btn-sm btn-outline-secondary">
            <i class="fa-solid fa-arrow-left"></i> Volver a la Lista
        </a>
    </p>

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 card-title mb-0" th:text="${titulo}"></h1>
        </div>

        <div class="card-body">

            <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">

                <input type="hidden" th:field="*{idPaciente}"/>

                <div class="row">

                    <div class="col-md-6">

                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombre(s):</label>
                            <input id="nombres" type="text" th:field="*{nombres}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellido(s):</label>
                            <input id="apellidos" type="text" th:field="*{apellidos}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input id="dni" type="text" th:field="*{dni}" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                            <input id="fechaNacimiento"
                                   name="fechaNacimiento" type="date"

                                   th:value="${paciente.fechaNacimiento != null ? #temporals.format(paciente.fechaNacimiento, 'yyyy-MM-dd') : ''}"

                                   class="form-control"
                                   required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input id="correo" type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@dominio.com">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo:</label>
                            <select id="sexo" th:field="*{sexo}" class="form-select">
                                <option value="">-- Seleccionar --</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input id="telefono" type="text" th:field="*{telefono}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input id="direccion" type="text" th:field="*{direccion}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" th:field="*{estado}" class="form-select">
                                <option value="">-- Seleccionar --</option>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 pt-3 border-top mt-4">
                    <a th:href="@{/pacientes/listar}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-user-plus"></i> Guardar Paciente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
